<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="header-container">
        <ul>
          <li class="header-item"><a href="">LOGO</a></li>
          <li class="header-item"><a href="">Home</a></li>
          <li class="header-item"><a href="">About</a></li>
          <li class="header-item"><a href="">Contact</a></li>
        </ul>
        <div class="header-flex">
          <div class="left-item-head">
            <h1>The newest Pizzeria in Town</h1>
            <p>Every day is Pizza day <br>
               Freshly Picked From The Oven 
            </p>
            <button>Order now</button>
          </div>
          <div class="right-item-head">
            <img src="images/header-img.jpg" alt="pizza shared together">
          </div>
        </div>
      </div>
      <div class="pick-pizza-container">
        <div class="card1">
          <img src="images/pizza-margarita.jpg" alt="margarita pizza">
          <figcaption>Pizza Margarita with fresh tomato sauce and mozzarella </figcaption>
        </div>
        <div class="card2">
          <img src="images/pizza-pepperoni.jpg" alt="pepperoni pizza">
          <figcaption>Pizza with hot Pepperoni</figcaption>
        </div>
        <div class="card3">
          <img src="images/pizza-veg.jpg" alt="vegetarian pizza">
          <figcaption>Vegetarian pizza with mushrooms and arugula</figcaption>
        </div>
        <div class="card4">
          <img src="images/pizza-special.jpg" alt="special seasonal pizza">
          <figcaption>Special seasonal pizza</figcaption>
        </div>
      </div>
      <div class="message-container">
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Cupiditate,
          voluptas non fugit iure corrupti consectetur!
        </p>

      </div>
      <div class="order-container">
      </div>

        <h3>Copyright F.E Â© The Odin Project 2023</h3>
